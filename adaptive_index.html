<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
    * {
        font-size: 14px;
}
        header,
        footer {
            flex: 0 0 content;
            background: lightgray;
        }
    
        header {
            display: flex;
            justify-content: center;
        }

        body {
            display: flex;
            flex-flow: column;
            justify-content: stretch;   
        }
    
        main {
            display: flex;
            flex-direction: row;
        }
    
        .container {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            min-height: 60vh;
            margin: 0 auto;
            padding: 20px 0;
            background-color: lightyellow;
        }
    
        .title {
            display: flex;
            justify-content:center;
            align-items: center;
            flex-basis: calc(100%/3);
            width: 50vw;
        }
    
        .box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 750px;
            height: 60px;
        }
    
        .box-item {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items:center;
            width: 49%;
            height: 60px;
            background-color: lightsalmon;
        }

        .item-special {
            display: flex;
            justify-content:center;
            align-items:center;
            width: 750px;
            height: 60px;
            background-color: lightsalmon;
        }
    
        aside {
            display: flex;
            flex-flow: row;
            justify-content:center;
            width: 40vh;
            background-color: lightgreen;
        }
    

        footer {
            display: flex;
            flex-direction: row;
            justify-content:space-around;
            flex-basis: 60px;
        }

        .foot {
            display: flex;
            justify-content:center;
            align-items: center;
            text-align: center;
            flex-basis: 150px; 
            margin: 10px 0 10px 0; 
            background-color: white;
        }

        @media screen and (max-width:415px) {
            
            * {font-size: 11px;
            }
            
            header {
            display: flex;
            justify-content: center;
        }

        body {
            display: flex;
            flex-flow: column;
            justify-content: stretch;   
        }

        main {
            display: flex;
            flex-direction: column;
        } 
/* вставить например бутерброд меню */
        
        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 650px;
            height: 120px;
        }

        .box-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            width: 300px;
            height: 60px;
            background-color: lightsalmon;
        }

        .item-special {
            display: flex;
            justify-content:center;
            align-items:center;
            width: 300px;
            height: 60px;
            background-color: lightsalmon;
        }

        aside {
            display: flex;
            flex-flow: column;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100px;
            background-color: lightgreen;
            /* др вариант display: none */
        }

        .foot {
            display: flex;
            justify-content:center;
            align-items: center;
            text-align: center;
            flex-basis: 70px; 
            margin: 10px 0 10px 0; 
            font-size: 9px;
            background-color: white;
        }
        

        } /*  закрытие media */
    </style>
</head>

<body>  
    <header><h4>Шапка Страницы</h4></header>

    <main class="main">
        <section class="container">
            <h4 class="title">[Основная часть]</h4>
            <div class="box">
                <div id="one-item" class="box-item">Еще одно</div>
                <div id="two-item" class="box-item">Еще Второе</div>
            </div>
            <div class="item-special">И Третье</div>
        </section>

    <aside>
        <h4 class="aside">
            [Боковая область]
        </h4>
    </aside>
    </main>

    <footer>
        <div class="foot">[Секция футера 1]</div>
        <div class="foot">[Секция футера 2]</div>
        <div class="foot">[Секция футера 3]</div>
        <div class="foot">[Секция футера 4]</div>
    </footer>
</body>

</html>
