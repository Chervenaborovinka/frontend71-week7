<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
        gap:5px;
    }
    
    
    .container > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>
    <div class="container">
        <div><img src="./assets/images/img1.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img2.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img3.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img4.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img5.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img6.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img7.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img8.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img9.jpeg" alt="flower"></div>
        <div><img src="./assets/images/img10.jpeg" alt="flower"></div>
    </div>
</body>
</html>
